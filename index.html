<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="containerApp">
        <div class="container-fluid">
        
            <!-- section messaggistica -->
            <section id="app" class="row">
                <div >
                    <div class="d-flex ">
                        <section id="contatti" class="col-5">
                            <!-- avatar utente -->
                            <div id="avatar">
                                <div>
                                    <img src="img/spiderman.png" alt="Spiderman">
                                    <h4>Spiderman</h4>
                                </div>
                                <div id="iconAvatar">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                            <div id="notifiche">
                                <i class="fas fa-volume-up"></i>
                                <div>
                                    <h5>Ricevi notifiche di nuovi messaggi</h5> 
                                    <a href="#">Attiva notifiche Desktop</a>
                                </div>
                            </div>
                            <input type="text" id="cercaContatto" v-model="cercaAmico" @keyup.enter="cercaPerLettera()" placeholder="Cerca o inizia una nuova Chat">
                            <div id="contenutoContatti">
                                <div class="row" id="listaContatti">
                                <div class="d-flex flex-column ">
                                        <div class="contatto" v-for="(element, key, i) in contacts" @click="activeClick(key)" :class="element.visible === false ? 'none' :'' " :id="key" :key="key">
                                                    <div :class="key === activeContact ? 'active' : '' ">
                                                        <img :src="element.avatar" :alt="element.name" class="avatarContatto">
                                                        <div class="nameMsg">
                                                            <div>
                                                                <h4>{{element.name}}</h2>
                                                                    <span v-for="(elemento,key, i) in element.messages" class="last-msg">  
                                                                        <span v-if="key == element.messages.length - 1"> <strong>Ultimo sms: </strong>{{elemento.message}}</span> 
                                                                    </span>
                                                            </div>
                                                        
                                                        </div>
                                                        <span class="orarioLastMsg" v-for="(elemento,key, i) in element.messages" >  
                                                            <span v-if="key == element.messages.length - 1" >{{elemento.date}}</span>  
                                                        </span>
                                                    </div>      
                                                    
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </section>
                        <section id="messaggi" class="d-flex flex-column justify-content-between col-7">
                            <div id="contattoChatAperta">
                                <img :src="contacts[activeContact].avatar" :alt="contacts[activeContact].name">
                                <div id="nomeChatAperta">
                                    <h4>{{contacts[activeContact].name}}</h4>
                                    <span v-for="(message, key) in contacts[activeContact].messages" >
                                        <span v-if="key == contacts[activeContact].messages.length - 1">Ultimo accesso il {{message.date}}</span>
                                        </span>
                                </div>
                                <div id="iconChatAperta">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                            <div id="chatAperta" >
                                <div class="row d-flex flex-column overflow-auto">
                                
                                    <div v-for="(message, i) in contacts[activeContact].messages" class="col-4 msg" :class="message.status === 'sent' ? 'msgInviati' : ''">
                                        <div @click="deleteMess = !deleteMess" :keys="i">
                                            <div>{{message.message}}</div>
                                            <span>{{message.date}}</span>
                                        </div>
                                        <div class="informazioniMess" v-if="deleteMess" >
                                            <div>Informazione messaggio</div>
                                            <div @click="cancella(i)" @dblclick="deleteMess = !deleteMess">Cancella il messaggio</div>
                                            <!-- <div @click="canc = !canc">Cancella il messaggio</div> -->
                                        </div>
                                    </div> 
                                    
                                    <!-- <div v-for="message in currentContact.messages">{{message.message}}</div> -->
                                </div>
                                
                            </div>
                            <div id="rispondi">
                                <i class="fas fa-smile"></i>
                                <input type="text" v-model="newMessaggio" @keyup.enter="messAdd" placeholder="Scrivi un messaggio">
                                <i class="fas fa-microphone"></i>
                            </div>
        
                        </section>
                    </div>

                </div>
                

            </section>

        </div>
    </div>

    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</body>
</html>
